version: '3.8'

services:
  app1:
    build: ./app
    container_name: app1
    environment:
      - INSTANCE_NAME=app1

  app2:
    build: ./app
    container_name: app2
    environment:
      - INSTANCE_NAME=app2

  app3:
    build: ./app
    container_name: app3
    environment:
      - INSTANCE_NAME=app3

  haproxy:
    image: haproxy:2.9
    container_name: haproxy
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "8080:80"
      - "8081:81"
    depends_on:
      - app1
      - app2
      - app3

networks:
  default:
    driver: bridge